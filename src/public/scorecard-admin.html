<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Scorecard Admin</title>
        <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="./styles/scorebase.css" rel="stylesheet" type="text/css">
        <link href="./styles/scoredetail.css" rel="stylesheet" type="text/css">
        <link href="./styles/scorecard-admin.css" rel="stylesheet" type="text/css">
    </head>

    <body>

    <div id="admin-app" class="content-wrapper">
        <h1>Admin</h1>
        <div class="section message"
            v-show="message"
        >
            {{ message }}
        </div>

        <div class="section fields">
            <h2>Fields</h2>
            <div class="field-wrapper">
                <table class="field-list">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Default Refresh Rate (sec)</th>
                            <th>Save Changes</th>
                        </tr>
                    </thead>
                    <tr class="row" v-for="(field, i) in fields">
                        <td>
                            {{ field.name }}
                        </td>
                        <td>
                            <input v-model="field.defaultRefreshRate"
                                type="number"
                            />
                        </td>
                        <td>
                            <button @click="updateField(field)"
                            >Save</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </body>


    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vuex"></script>
    <script src="./assets/scorecard-admin.js" type="text/javascript"></script>
</html>
